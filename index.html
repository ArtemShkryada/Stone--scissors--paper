<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="img/Scissors.png" type="image/x-icon">
    <title>Камінь,Ножиці,Папір</title> 
</head> 
 
<body> 
    <div class="game"> 
        <div class="human"> 
            <div class="info"> 
                <span class="text" id="scoreHumanText">0</span> 
                <div class="score"></div> 
                <h1>Human</h1> 
            </div> 
            <div class="img"><img src="" alt="" class="big-img" id="bigImgHuman"></div> 
            <div class="menu">
                <img src="/img/stone.png" alt="" class="menu-img" id="stoneImg">  
                <img src="/img/paper.png" alt="" class="menu-img" id="paperImg"> 
                <img src="/img/Scissors.png" alt="" class="menu-img" id="scissorsImg"> 
            </div> 
        </div> 
 
        <div class="comp"> 
            <div class="info"> 
                <span class="text" id="scoreCompText">0</span> 
                <div class="score"></div> 
                <h1>Comp</h1> 
            </div> 
            <div class="img"><img src="" alt="" class="big-img" id="bigImgComp"></div> 
            <div class="menu"> 
                <img src="/img/music.png" alt="" id="music" class="menu-img"> 
                <img src="/img/reset.png" alt="" id="reset" class="menu-img"> 
            </div> 
        </div> 
    </div> 
 
    <script src="script.js"></script> 
</body> 
 
</html>
